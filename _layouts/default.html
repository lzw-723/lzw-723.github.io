<!DOCTYPE html>
<html lang="zh">
{% include head.html %}

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- 标题 -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span
                    class="mdl-layout-title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <!-- 抽屉柜 -->
        {% include nav.html %}


        <!--内容主体-->
        <main class="mdl-layout__content">
        <div class="content">
            {{ content }}
        </div>
            {% include footer.html %}
        </main>

    </div>
    <script src="{{ "/js/viewer.min.js" | prepend: site.baseurl }}"></script>

    <script>
            if (document.getElementsByClassName('post-content').length > 0){
                var galley = document.getElementsByClassName('post-content')[0];
                var viewer = new Viewer(galley, {toolbar: false});
        }
    </script>
</body>

</html>
